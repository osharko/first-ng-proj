<mat-sidenav-container class="w-100 h-100">
  <mat-sidenav #sidenav mode="over">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="m-2 mr-5">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node my-0 no-line-style">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-button [routerLink]="node.url" routerLinkActive #activeLink="routerLinkActive"
            [color]="activeLink.isActive ? 'primary': 'accent'">
            {{node.name}}
          </button>
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li class="my-0 no-line-style">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <ul [class.d-none]="!treeControl.isExpanded(node)" class="my-0 no-line-style">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>

  </mat-sidenav>

  <mat-sidenav-content>
    <custom-toolbar (toggle)="sidenav.toggle()"></custom-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
