<div class="container">
    <div class="row">
        <h4 class="mx-auto my-5">Questo Ã¨ quello che succede quando non usi la change detection</h4>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-card>
                <p>{{Counter}} Refresh</p>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card>
                <p>{{Time | date:'dd/MM/yyyy hh:mm:ss:SSS'}}</p>
            </mat-card>
        </div>
    </div>
    <div class="row col-auto mt-5">
        <mat-label>Number</mat-label>
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>

    </div>
</div>
